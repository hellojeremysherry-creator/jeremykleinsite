<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jeremy Klein — LOSP{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #000000;
    }
    .shell {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.75rem 1.25rem 3rem;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .tagline {
      color: #ffffff;
      font-size: 0.95rem;
    }
    nav {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    nav a {
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: #ffffff;
    }
    nav a:hover {
      border-color: #828282;
      background: #828282;
      color: #f9fafb;
    }
    .card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.5rem 1.6rem;
      box-shadow: 0 10px 26px rgba(15,23,42,0.09);
      margin-top: 1.25rem;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      border: 1px solid #828282;
      background: #828282;
      color: #f9fafb;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .btn.secondary {
      background: #f9fafb;
      color: #828282;
    }
    iframe, embed {
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <div class="name">Jeremy Klein</div>
      <div class="tagline">Law Office Study Program (LOSP) Candidate — San Gabriel Valley</div>
    </div>
    <div class="tagline">
      Duarte, CA • 631-365-4554 •
      <a href="mailto:supjeremyklein@gmail.com">supjeremyklein@gmail.com</a>
    </div>
  </header>

  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'resume' %}">Résumé</a>
    <a href="{% url 'writing_samples' %}">Writing Samples</a>
    <a href="{% url 'losp' %}">LOSP Docs</a>
  </nav>

  <main class="card">
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
